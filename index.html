<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <p class="result"></p>
        <div class="buttons">

            <div class="numbers">

                <div class="row-1">
                    <button class="clear">AC</button>
                    <button class="positive-negative">+/-</button>
                </div>

                <div class="row-2">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                </div>

                <div class="row-3">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                </div>

                <div class="row-4">
                    <button class="1">1</button>
                    <button class="2">2</button>
                    <button class="3">3</button>
                </div>

                <div class="row-5">
                    <button class="%">%</button>
                    <button class="0">0</button>
                    <button class="dot">.</button>
                </div>

            </div>
            <div class="operators">
                <button class="/">/</button>
                <button class="*">*</button>
                <button class="-">-</button>
                <button class="+">+</button>
                <button class="=">=</button>
            </div>

        </div>



    </div>
</body>

</html>
